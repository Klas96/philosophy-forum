{% load static %}

<!doctype html>
<html class="no-js" lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Debatthuset</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <meta name="robots" content="noindex">
    <meta name="description" content="Debatthuset är ett forum för öppna diskussioner och debatter i Göteborg.">

    <meta property="og:description" content="Ett forum för öppna diskussioner och debatter i Göteborg.">
    <meta property="og:image" content="https://debatthuset.wierzba.se/prototyp1/images/graphics/open-graph-image.jpg">
    <meta property="og:title" content="Debatthuset">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://debatthuset.wierzba.se/prototyp1/">

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{% static 'images/graphics/icon.png' %}">

    <meta name="theme-color" content="#101010">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>
                <a href="{% url 'home' %}">
                    <img 
                        src="{% static 'images/graphics/debatthuset-logo.svg' %}" 
                        alt="Debatthusets logotyp"
                    >
                </a>
            </h1>
        </div>
    </header>

    {% block content %}
    {% endblock content %}
