{% load static %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MedicAid | Community Forum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'templates/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'templates/css/boilerplate.css' %}">
    <meta name="theme-color" content="#101010">
</head>

<body>
    <header>
        <h1><img src="{% static 'templates/images/graphics/debatthuset-logo.svg' %}" alt="Debatthusets logotyp"></h1>
    </header>
    <nav class="dx-navbar">
        <div class="container">
            <a href="{% url 'home' %}" class="dx-nav-logo">
                <h2 class="text-white">MedicAid</h2>
            </a>
            <div class="dx-navbar-content">
                <ul class="dx-nav dx-nav-align-left">
                    <li class="dx-drop-item"><a href="{% url 'home' %}">Home</a></li>
                    <li class="dx-drop-item"><a href="{% url 'blog' %}">Blog</a></li>
                    <li class="dx-drop-item"><a href="{% url 'user-post' %}">Post A Topic</a></li>
                </ul>
                <ul class="dx-nav dx-nav-align-right">
                    {% if user.is_authenticated %}
                    <li>
                        <div class="dropdown dx-dropdown dx-dropdown-signin">
                            <a class="dx-nav-signin" href="account.html" role="button" id="dropdownSignin" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="dx-nav-signin-img"><img src="{{ user.author.profile_pic.url }}" alt=""></span>
                                <span class="dx-nav-signin-name">{{ user.username }}</span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownSignin">
                                <li><a href="{% url 'user-dashboard' %}">Dashboard</a></li>
                                <li><a href="{% url 'profile' %}">Profile</a></li>
                                <li><a href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                    {% else %}
                    <li><a href="{% url 'login' %}">Log In</a></li>
                    <li><span><a href="{% url 'register' %}" class="dx-btn dx-btn-md dx-btn-transparent">Sign Up</a></span></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</body>
