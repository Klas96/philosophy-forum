{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="dx-main">
    <div class="dx-box-5 pb-100 bg-grey-6">
        <div class="container">
            <div class="row vertical-gap md-gap">
                <div class="col-lg-12">
                    <div class="dx-box dx-box-decorated">
                        <div class="dx-box-content text-box">
                            <h2>Add Event</h2>
                            <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <ul class="errorlist">
                          {% for field in form %}
                            <li>
                              {{ field.errors }}
                              {{ field.label_tag }} {{ field }}
                            </li>
                          {% endfor %}
                        </ul>
                            <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
