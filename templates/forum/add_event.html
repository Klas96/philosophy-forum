{% extends "base.html" %}

{% block content %}
  <h2>Add Event</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <ul class="errorlist">
      {% for field in form %}
        <li>
          {{ field.errors }}
          {{ field.label_tag }} {{ field }}
        </li>
      {% endfor %}
    </ul>
    <button type="submit">Save</button>
  </form>
{% endblock content %}
